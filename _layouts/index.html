<!DOCTYPE html>
<html>

        {% include head.html %}
    </head>

    <body class="index">
        {% include svg.html %}
       <header class="head">
           {% include header.html %}
           {% include nav.html %}
        </header>
        {% include search.html %}
        <section class="margin">
            <div class="content">
                <p class="switch">switch layout: <span id="grid">Grid</span> &bull; <span id="classic">Classic</span></p>
